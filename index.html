<!DOCTYPE html>
<html lang="eng">

  <head>
    <title>Cool House</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
      src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>







      <a-assets>
        <img id="grass" src="assets/grass.jpg">
        <img id="Concrete" src="assets/Concrete.jpeg">
        <img id="wood" src="assets/Woods.jpeg">
        <img id="roofing" src="assets/Roof.jpeg">
        <img id="window" src="assets/windows.jpeg">
        <img id="col" src="assets/Brick.jpeg">
        <img id="sky" src="assets/Sky.jpg">
        <img id="pool" src="assets/pools.jpeg">
        <img id="straw" src="assets/straw.jpeg">
        <img id="Brick" src="assets/Bricks.jpeg">
        <a-asset-item id="PIG" src="assets/PIG/scene.gltf"></a-asset-item>
        <a-asset-item id="Wolf" src="assets/wolf/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Forest environment link (comment out when unwanted) -->
      <a-entity
     environment="preset: forest;
     groundColor: #1;
     grid: cross;">
     
      </a-entity>

      <a-entity scale="2 1 1" position="-6 1.7 -20">



        <a-box position="2.5 0 0" width=11 height=3 src="#wood"></a-box>

        <a-box position="-0.5 0 6" width=5 height=4 src="#wood"></a-box>

        <a-box position="6 0 6" width=4 height=4 src="#wood"></a-box>

        <a-box position="2.5 3.25 6" width=11 height=2.5 src="#wood"></a-box>

        <a-box position="5 0.5 -0.01" src="#window"></a-box>

        <a-box position="0 0.5 -0.01" src="#window"></a-box>


        <a-box position="-0.5 0.5 6.025" src="#window"></a-box>


        <a-box position="5.5 0.5 6.025" src="#window"></a-box>

        <a-box position="2.5 2.75 2.25" height=.1 width=11 depth=8
          rotation="-25 0 0" src=#roofing></a-box>

        <a-box position="2.5 1.6 3" height=.25 depth=5 width=11></a-box>
        <a-box position="2.5 3.66 9" width=11.25 height=7 rotation="-75 0 0"
          depth=0.25 src="#roofing"></a-box>

        <a-cylinder position="6.5 0 11.5" radius=0.3 height=6.1 src="#col"></a-cylinder>
        <a-cylinder position="-1.75 0 11.5" radius=0.3 height=6.1 src="#col"></a-cylinder>
        <a-box position="8 -.45 3" width=7 depth=0.01 height= 4.125 rotation="0 90 0" src="#wood"></a-box>


        <a-box position="-3 -.5 2.5" width= 7 depth= 0.01 height= 4 rotation="0 90 0" src="#wood"></a-box>

        <!-- Bottom floor -->
        <a-box position="0 -2 5" width= 30 height= 20 depth= 0.01 rotation="90 0 0" src="#Concrete"></a-box>

        <!-- Grass Bottom -->
        <a-box position="0 -2.025 5" width= 2500 height= 2750 depth= 0.01 rotation="90 0 0" src="#grass"></a-box>

       <!-- Sky -->

        <a-sky src="#Sky"></a-sky>


      </a-entity>

      <a-entity scale="2 1 1" position="-25  1.7 10" rotation="0 90 0">



        <a-box position="2.5 0 0" width=11 height=3 src="#straw"></a-box>

        <a-box position="-0.5 0 6" width=5 height=4 src="#straw"></a-box>

        <a-box position="6 0 6" width=4 height=4 src="#straw"></a-box>

        <a-box position="2.5 3.25 6" width=11 height=2.5 src="#straw"></a-box>

        <a-box position="5 0.5 -0.01" src="#window"></a-box>

        <a-box position="0 0.5 -0.01" src="#window"></a-box>


        <a-box position="-0.5 0.5 6.025" src="#window"></a-box>


        <a-box position="5.5 0.5 6.025" src="#window"></a-box>

        <a-box position="2.5 2.75 2.25" height=.1 width=11 depth=8
          rotation="-25 0 0" src=#roofing></a-box>

        <a-box position="2.5 1.6 3" height=.25 depth=5 width=11></a-box>
        <a-box position="2.5 3.66 9" width=11.25 height=7 rotation="-75 0 0"
          depth=0.25 src="#roofing"></a-box>

        <a-cylinder position="6.5 0 11.5" radius=0.3 height=6.1 src="#col"></a-cylinder>
        <a-cylinder position="-1.75 0 11.5" radius=0.3 height=6.1 src="#col"></a-cylinder>
        <a-box position="8 -.45 3" width=7 depth=0.01 height= 4.125 rotation="0 90 0" src="#straw"></a-box>


        <a-box position="-3 -.5 2.5" width= 7 depth= 0.01 height= 4 rotation="0 90 0" src="#wood"></a-box>

        <!-- Bottom floor -->
        <a-box position="0 -2 5" width= 100 height= 20 depth= 0.01 rotation="90 0 0" src="#Concrete"></a-box>



      </a-entity>

      <a-entity scale="2 1 1" position="23.4 1.7 0" rotation="0 -90 0">



        <a-box position="2.5 0 0" width=11 height=3 src="#Brick"></a-box>

        <a-box position="-0.5 0 6" width=5 height=4 src="#Brick"></a-box>

        <a-box position="6 0 6" width=4 height=4 src="#Brick"></a-box>

        <a-box position="2.5 3.25 6" width=11 height=2.5 src="#Brick"></a-box>

        <a-box position="5 0.5 -0.01" src="#window"></a-box>

        <a-box position="0 0.5 -0.01" src="#window"></a-box>


        <a-box position="-0.5 0.5 6.025" src="#window"></a-box>


        <a-box position="5.5 0.5 6.025" src="#window"></a-box>

        <a-box position="2.5 2.75 2.25" height=.1 width=11 depth=8
          rotation="-25 0 0" src=#roofing></a-box>

        <a-box position="2.5 1.6 3" height=.25 depth=5 width=11></a-box>
        <a-box position="2.5 3.66 9" width=11.25 height=7 rotation="-75 0 0"
          depth=0.25 src="#roofing"></a-box>

        <a-cylinder position="6.5 0 11.5" radius=0.3 height=6.1 src="#col"></a-cylinder>
        <a-cylinder position="-1.75 0 11.5" radius=0.3 height=6.1 src="#col"></a-cylinder>
        <a-box position="8 -.45 3" width=7 depth=0.01 height= 4.125 rotation="0 90 0" src="#Brick"></a-box>


        <a-box position="-3 -.5 2.5" width= 7 depth= 0.01 height= 4 rotation="0 90 0" src="#Brick"></a-box>

      


      </a-entity>






      <!-- Your 3D Model 01 -->
      <a-entity gltf-model="#PIG" position="0 0 -8" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#PIG" position="14 0 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#PIG" position="-14 0 0" scale="1 1 1" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#Wolf" position="0 0 15" rotation="0 180 0" scale="7 7 7"></a-entity>
    </a-scene>


  </body>

</html>
